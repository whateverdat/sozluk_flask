{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main%}

<h1>Register</h1>
<p>Join sozluk now to create your own word-list and practice your English!</p>
<br>
    <form action="register" method="post">
        <div class="input-group mb-3 d-flex justify-content-center">
            <input class="input-group-text" id="username" name="username" placeholder="Username">
            <input class="input-group-text" id="password" name="password" placeholder="Password" type="password">
            <input class="input-group-text" id="confirm" name="confirm" placeholder="Confirm" type="password">
            
        </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>

{% endblock %}
