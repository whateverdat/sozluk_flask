<!DOCTYPE html>
    
    <html lang="en">

        <head>

            <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, width=device-width">
            
             <!-- http://getbootstrap.com/docs/5.1/ -->
            <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
            <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

            <link rel="stylesheet" href="/static/styles.css">
                 
            
            <title>{% block title %}{% endblock %}</title>
        
        </head>
        
        <body>
        
            <!-- Flash message -->
            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-secondary mb-0 text-center" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

        <!-- Navbar -->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Sozluk</a>
                {% if session["user_id"] %}
                {% block dictionary %}{% endblock %}</div>
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="/practice">Practice</a>
                        <a class="nav-link" href="/options">Options</a>
                        <a class="nav-link" href="/logout">Logout</a>
                    </ul>
                </div>
                {% else %}
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="/register">Register</a>
                        <a class="nav-link" href="/login">Login</a>
                    </ul>
                </div>

            {% endif %}
            </div>
        </nav>       
        
        
            <main class="container-fluid py-5 text-center">
                {% block main %}{% endblock %}
            </main>
        
            <script src="/static/app.js"></script>  
             
        </body>
    
    </html>
