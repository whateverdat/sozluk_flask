{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}

{% block main%}
<h1>Login</h1>
<p>Login to your sozluk account.</p>
<br>
    <form action="login" method="post">
        <div class="input-group mb-3 d-flex justify-content-center">
            <input class="input-group-text" id="username" name="username" placeholder="Username">
            <input class="input-group-text"  id="password" name="password" placeholder="Password" type="password">
            
        </div>
        <button class="btn btn-secondary" type="submit">Log In</button>
    </form>

{% endblock %}
